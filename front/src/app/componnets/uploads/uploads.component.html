<div class="container">
  <div class="content">
    <div class="header">
      <h3 class="text text-center text-primary">Subida de Archivos</h3>
    </div>
    <div class="row">
      <div
        class="col-md-12 justify-content-center align-content-center mx-auto"
      >
        <div class="input-group">
          <div class="input-group-prepend">
            <span
              id="btnUpload"
              class="input-group-text upload"
              (click)="onUpload()"
            >
              Subir
            </span>
          </div>
          <div class="custom-file">
            <form
              action="/api/uploads"
              method="POST"
              enctype="multipart/form-data"
            >
              <input
                type="file"
                class="custom-file-input"
                id="input-custom-file"
                (change)="onFileChange($event)"
              />
              <label class="custom-file-label" for="input-custom-file"
                >Elige un archivo</label
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-md-12">
      <h3 class="text text-info text-center align-content-center mx-auto">Lista de Archivos Cargados</h3>
    </div>
    <div
      class="col-md-4 bg-success justify-content-center mx-auto align-content-center cargaDeArchivo"
      *ngIf="mostrarDatos"
    >
      <div *ngFor="let dataFile of mostrarDatos">
        <p class="text-white text-center">
          Cargado el archivo {{ dataFile }}
        </p>
        <hr>
      </div>
    </div>
  </div>
</div>
